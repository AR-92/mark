# mark - Configuration File
# Default configuration values for the mark AI prompt templating tool

# Log file location
LOG_FILE=${HOME}/.mark.log

# Template directory
TEMPLATE_DIR=${HOME}/.mark/templates

# Default template extension
TEMPLATE_EXT=.md

# Data file extension
DATA_EXT=.md

# Maximum recursion depth for file inclusion
MAX_RECURSION_DEPTH=10

# Enable debug mode (true/false)
DEBUG=false